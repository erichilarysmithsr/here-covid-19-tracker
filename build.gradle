apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    //WARNING: JAVA N-IDE not support gradle system, do not edit this file,
    //you will be not receive any effect
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        applicationId "com.devrel.android.fitactions" // Use one of your published applications IDs
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

//WARNING: JAVA N-IDE not support gradle system, do not edit this file,
//you will be not receive any effect

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
     compile 'ai.api:libai:1.6.12'
     compile 'com.google.cloud:google-cloud-dialogflow:2.4.0'
}
dependencies {
    implementation 'com.google.android.gms:play-services-fitness:19.0.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
}
